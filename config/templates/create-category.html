<!DOCTYPE html>
<html>
<head>
    <title>Create Category</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
</head>
<body onload="requireAuth();">

<nav>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'transactions' %}">Transactions</a>
    <a href="{% url 'create_transaction' %}">Add Transaction</a>
    <a href="{% url 'categories' %}">Categories</a>
    <a href="{% url 'create_category' %}">Add Category</a>
    <a href="#" onclick="logout()">Logout</a>
</nav>

<div class="container">
    <h2>Add Category</h2>
    <input id="name" placeholder="Category name">
    <button onclick="createCategory()">Save</button>
    <p id="msg"></p>
</div>

<script>
async function createCategory() {
    const res = await apiPost("/api/categories/", {
        name: document.getElementById("name").value
    });
    document.getElementById("msg").innerText = "Category created!";
}
</script>

</body>
</html>
