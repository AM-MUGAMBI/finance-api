<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</head>
<body onload="{% block onload %}{% endblock %}">

<nav>
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'transactions' %}">Transactions</a>
        <a href="{% url 'create_transaction' %}">Add Transaction</a>
        <a href="{% url 'categories' %}">Categories</a>
        <a href="{% url 'create_category' %}">Add Category</a>
        <a href="#" onclick="logout()">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
